name: Build Production Deployment

env:
  AUTH0_CLIENT_ID: ${{ secrets.AUTH0_CLIENT_ID}}
  AUTH0_CLIENT_SECRET: ${{ secrets.AUTH0_CLIENT_ID}}
  AUTH0_ISSUER: ${{ secrets.AUTH0_ISSUER}}
  GITHUB_ID: ${{ secrets.GH_ID}}
  GITHUB_SECRET: ${{ secrets.GH_SECRET}}
  NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
  RAILWAY_CONFIG: ${{ secrets.RAILWAY_CONFIG }}

on:
  pull_request:
    types:
      - closed


jobs:
  deployment:
    runs-on: ubuntu-latest
    environment:
      name: Production
      url: https://katamino.sheep.army
    env:
      GITHUB_TOKEN: ${{ secrets.GH_FINEGRAIN_TOKEN }}
    steps:
      - id: release
        uses: rymndhng/release-on-push-action@v0.27.0
        with:
          release_name: <RELEASE_TAG>
          bump_version_scheme: minor
          use_github_release_notes: true
      - name: Check Output Parameters
        run: |
          echo "Got tag name ${{ steps.release.outputs.tag_name }}"
          echo "Got release version ${{ steps.release.outputs.version }}"

      - name: Checkout
        uses: actions/checkout@v3

      - name: Bump version
        run: npm version --no-git-tag-version ${{ steps.release.outputs.version }}

      - uses: EndBug/add-and-commit@v9 # You can change this to use a specific version.
        with:
          # The arguments for the `git add` command (see the paragraph below for more info)
          # Default: '.'
          add: 'package.json'

          # The name of the user that will be displayed as the author of the commit.
          # Default: depends on the default_author input
          author_name: Frank Hereford

          # The email of the user that will be displayed as the author of the commit.
          # Default: depends on the default_author input
          author_email: frank@frankhereford.com

          # Additional arguments for the git commit command. The --message argument is already set by the message input.
          # Default: ''
          commit: --signoff

          # The message for the commit.
          # Default: 'Commit from GitHub Actions (name of the workflow)'
          message: 'ü§ñ Set version: ${{ steps.release.outputs.version }}'

          # Whether to push the commit and, if any, its tags to the repo. It can also be used to set the git push arguments (see the paragraph below for more info)
          # Default: true
          #push: --force
          push: false

      - run: |
         git pull

      - name: Push changes
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GH_FINEGRAIN_TOKEN }}

      #- name: Push to protected branch
        #uses: CasperWA/push-protected@v2
        #with:
          #token: ${{ secrets.GH_FINEGRAIN_TOKEN }}
          #branch: main
          # used if there is a review branch protection
          #unprotect_reviews: true

      - run: |
         git pull

      - run: |
         mkdir .vercel

      - name: create-json
        uses: jsdaniell/create-json@v1.2.1
        with:
          name: 'project.json'
          json: ${{ secrets.VERCEL_CONFIG }}
          dir: '.vercel/'

      - run: |
         npm i -g @railway/cli
         cd $HOME
         mkdir .railway
         cd .railway
         echo "$RAILWAY_CONFIG" > config.json
         cd $GITHUB_WORKSPACE
         #echo "üëÄ Check railway auth"
         #railway whoami
         RAILWAY_ENVIRONMENT="production"
         echo "üöâ Railway Environment: $RAILWAY_ENVIRONMENT"
         railway environment $RAILWAY_ENVIRONMENT
         echo "üëÄ Check railway status?"
         railway status
         RAILWAY_VARIABLES=$(railway vars)
         DATABASE_URL=$(echo $RAILWAY_VARIABLES | grep -o "postgresql.*/railway")
         export DATABASE_URL=$DATABASE_URL
         echo "üõ†Ô∏è npm install"
         npm install
         echo "üåà prisma migrate deploy"
         npx prisma migrate deploy 
         echo "üöÄ Vercel build"
         vercel --token=${{ secrets.VERCEL_TOKEN }} --env DATABASE_URL=$DATABASE_URL --build-env DATABASE_URL=$DATABASE_URL --prod
         echo ""
         echo "üèÅ Finished"
